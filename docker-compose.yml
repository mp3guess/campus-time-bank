services:
  postgres:
    image: postgres:15-alpine
    container_name: campus-timebank-db
    environment:
      POSTGRES_DB: campus_timebank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campus-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: campus-timebank-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/campus_timebank
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_FLYWAY_LOCATIONS: classpath:db/migration
    networks:
      - campus-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  campus-network:
    driver: bridge
