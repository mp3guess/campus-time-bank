<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <p>Current URL: <strong id="currentUrl"></strong></p>
    
    <h2>Test 1: Health Check</h2>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <div id="healthResult" class="result"></div>
    
    <h2>Test 2: CORS Preflight</h2>
    <button onclick="testCORS()">Test CORS</button>
    <div id="corsResult" class="result"></div>
    
    <h2>Test 3: Registration Endpoint</h2>
    <button onclick="testRegister()">Test Register Endpoint</button>
    <div id="registerResult" class="result"></div>
    
    <script>
        document.getElementById('currentUrl').textContent = window.location.href;
        
        async function testHealth() {
            const result = document.getElementById('healthResult');
            result.textContent = 'Testing...';
            result.className = 'result';
            
            try {
                const response = await fetch('http://localhost:8080/actuator/health', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.textContent = `✅ Success! Status: ${response.status}, Data: ${JSON.stringify(data)}`;
                    result.className = 'result success';
                } else {
                    result.textContent = `❌ Failed! Status: ${response.status}`;
                    result.className = 'result error';
                }
            } catch (error) {
                result.textContent = `❌ Error: ${error.message}`;
                result.className = 'result error';
                console.error('Health test error:', error);
            }
        }
        
        async function testCORS() {
            const result = document.getElementById('corsResult');
            result.textContent = 'Testing CORS...';
            result.className = 'result';
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'OPTIONS',
                    mode: 'cors',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                result.textContent = `✅ OPTIONS response: ${response.status} ${response.statusText}`;
                result.className = 'result success';
                
                // Show CORS headers
                const corsHeaders = [];
                response.headers.forEach((value, key) => {
                    if (key.toLowerCase().startsWith('access-control')) {
                        corsHeaders.push(`${key}: ${value}`);
                    }
                });
                
                if (corsHeaders.length > 0) {
                    result.textContent += '\n\nCORS Headers:\n' + corsHeaders.join('\n');
                } else {
                    result.textContent += '\n\n⚠️ No CORS headers found';
                }
            } catch (error) {
                result.textContent = `❌ Error: ${error.message}`;
                result.className = 'result error';
                console.error('CORS test error:', error);
            }
        }
        
        async function testRegister() {
            const result = document.getElementById('registerResult');
            result.textContent = 'Testing registration...';
            result.className = 'result';
            
            const timestamp = Date.now();
            const testData = {
                email: `test${timestamp}@test.com`,
                password: 'test123',
                firstName: 'Test',
                lastName: 'User'
            };
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.textContent = `✅ Success! User registered: ${data.user.email}`;
                    result.className = 'result success';
                } else {
                    const text = await response.text();
                    result.textContent = `❌ Failed! Status: ${response.status}, Response: ${text}`;
                    result.className = 'result error';
                }
            } catch (error) {
                result.textContent = `❌ Error: ${error.message}`;
                result.className = 'result error';
                console.error('Register test error:', error);
            }
        }
    </script>
</body>
</html>
